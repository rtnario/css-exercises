  <title>Class and ID Selectors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p class="bgc-lightpink font-fancy">Number 1 - I'm a class!</p>

  <div id="number4onri" class="fontsize-twentyfour">Number 4 - I'm another ID.</div>
